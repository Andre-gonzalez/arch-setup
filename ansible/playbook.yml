---

- name: Configure system environment
  hosts: workstations
  connection: local
  become: true
  tasks:

  - name: install packages and update cache
    tags:
      - packages
      - install
    package:
      name:
        - neovim
        - tmux
      state: latest
      update_cache: yes
    when: ansible_distribution == "Archlinux"

  - name: Cloning .dotfiles
    tags:
      - dotfiles
      - install
    ansible.builtin.git:
      repo: 'git@github.com:andre-gonzalez/dotfiles.git'
      dest: /home/frank/
      recursive: yes
      update: yes
      version: main
    when: ansible_distribution == ["Archlinux", "Debian", "Ubuntu"]

  - name: start services
    tags:
      - start-services
      - install
    service:
      name:
      state: started
      enabled: yes
    when: ansible_distribution == ["Archlinux", "Debian", "Ubuntu"]

# Send prefix
 unbind-key C-b
 set-option -g prefix C-q
 bind-key C-q send-prefix

# vim-like split-window
 bind -n M-s split-window
 bind -n M-v split-window -h

# vim-like pane switching
 bind -n M-h select-pane -L
 bind -n M-l select-pane -R
 bind -n M-k select-pane -U
 bind -n M-j select-pane -D
 bind -n M-space next-layout
 bind -n M-Enter swap-pane -U
 bind -n M-x kill-pane
 bind -n M-H resize-pane -L 5
 bind -n M-L resize-pane -R 5
 bind -n M-K resize-pane -U 5
 bind -n M-J resize-pane -D 5
 bind -n M-z resize-pane -Z

# scrollback/copy-mode
 bind -n M-[ copy-mode
 bind -n M-] paste-buffer

# Mouse mode
 setw -g mouse on

# Easy config reload
 bind-key -n M-r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# tmux command
 bind -n M-: command-prompt

######################
### DESIGN CHANGES ###
######################

# default statusbar colors
 set-option -g status-style fg=color230,bg=colour235

# message text
 set-option -g message-style fg=color230,bg=colour235
